<!doctype html>
<html lang="pt-br">
    <head>
        <title>Finans - Finanças pessoais</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome (Icons) -->
        <script src="https://kit.fontawesome.com/eb12f0e7b1.js" crossorigin="anonymous"></script>

    </head>

    <body>
        
        <header> <!-- Começo topo -->
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="img/logo.png" width="142px" alt="Logo Finans">
                    </a>

                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Recursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Benefícios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Preços</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-light ms-4" href="#">Entrar</a>
                            </li>
                        </ul>
                    </div> 
                </div>
            </nav>
        </header> <!-- Fim topo -->

        <section id="home" class="bg-warning text-white "><!-- Começo seção home -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 d-flex">
                        <div class="align-self-center">
                            <h1 class="display-4">
                                Suas contas, descomplicadas
                            </h1>
                            <p>
                                Usado por mais de 1 milhão de pessoas, o Finans é uma
                                ferramenta oline <br> que vai facilitar sua vida financeira.
                            </p>
                            <form class="mt-3 mb-3">
                                <div class="input-group input-group-lg">
                                    <input type="text" name="email" id="email"
                                    placeholder="Seu email" class="form-control">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-lg btn-primary">
                                            Cadastre-se
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <p>
                                Disponível para
                                <a href="" class="btn btn-outline-light ms-2">
                                    <i class="fa fa-android"></i>
                                </a>
                                <a href="" class="btn btn-outline-light">
                                    <i class="fa fa-apple fa-lg"></i>
                                </a>
                            </p>

                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-block">
                        <img src="img/capa-mulher.png" alt="">
                    </div>
                </div>
            </div>
        </section><!-- Fim seção home -->

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        ></script>

        <script
            src="js/bootstrap.min.js"
        ></script>
    </body>
</html>
